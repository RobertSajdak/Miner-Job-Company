<!DOCTYPE html>
<html lang="eng">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap;subset=latin-ext"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miner Job Company</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Sekcja Header-->
    <header class="t-site-header">
      <div class="o-container">
        <div class="o-row o-row--center-y">
          <div class="o-col o-col--lg25">
            <img src="./assets/images/logo.png" alt="logo" />
          </div>
          <div class="o-col o-col--lg75">
            <nav class="c-nav t-site-header__menu">
              <a class="c-nav__item" href="#">Home</a>
              <a class="c-nav__item" href="#">About Company</a>
              <a class="c-nav__item" href="#">Job Offers</a>
              <a class="c-nav__item" href="#">Projects</a>
              <a class="c-nav__item" href="#">Contact</a>
              <a
                class="c-nav__item c-btn c-btn--small c-btn--accent t-site-header__nav-button"
                href="#"
                >Sign In</a
              >
            </nav>
          </div>
        </div>
        <div class="o-row o-row--center-y t-site-header__hero">
          <div class="o-col o-col--md50 t-site-header__hero-image">
            <img
              src="./assets/images/hero-image.png"
              alt="obrazek z górnikiem"
            />
          </div>
          <div class="o-col o-col--md50">
            <h1 class="c-heading c-heading--level1">Improve your skills</h1>
            <p class="t-site-header__intro-text">
              Check what we offer and join us!
            </p>
            <div class="t-site-header__buttons">
              <a
                class="c-btn c-btn--accent t-site-header__first-button"
                href="#"
                >Create Free Account</a
              >
              <a class="c-btn c-btn--primary" href="#">Check job Offers</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <input class="c-input" type="email" placeholder="Wprowadź adres e-mail" />
  </body>
</html>
